{% extends "accounts/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Signup
{% endblock %}
{% block content%}
<div class="container"></div>
<div class="row justify-content-center align-items-center h-100">
    <div class="col-6">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
